<section class="todoapp">
  <header class="header">
    <h2>My To Do List</h2>
    <input
      class="new-todo"
      placeholder="Title..."
      autofocus=""
      [(ngModel)]="newTodo.title"
      (keyup.enter)="addTodo()"
    />
    <span (click)="addTodo()" class="addBtn">Add</span>
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li
        *ngFor="let todo of todos"
        [class.completed]="todo.complete"
        (click)="toggleTodoComplete(todo)"
      >
        {{ todo.title }}
        <span class="close" (click)="removeTodo(todo)">{{ "\u00D7" }}</span>
      </li>
    </ul>
  </section>
</section>
